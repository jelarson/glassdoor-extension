<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    .progress-message-hidden {
      display: none;
    }
    .progress-message-visible {
      display: block;
      font-size: .8em;
    }
    .ext-button {
      color: yellow;
      background-color: black;
      font-size: .8em;
      border-radius: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div>
    <button id='start' class='ext-button'>Start Search</button>
    <p id='progress-message' class='progress-message-hidden'>Searching...</p>
    <button id='download' class='ext-button'>Download Results</button>
    <button id='clear' class='ext-button'>Clear Results</button>
  </div>
  <script src='index.js'></script>
  </body>
</html>
